name: packer

on:
  pull_request:
    branches: [ "master" ]
    types: [ labeled ]  
  push:
    branches: [ "master" ]    

env:
  PRODUCT_VERSION: "1.8.6"

jobs:
  packer:
    if: ${{ github.event.label.name == 'image-build' }}
    name: Run Packer
    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]
        kind: ['windows']
        include:
          - kind: windows
            os: windows-latest
            target: win-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Build
        shell: bash
        run: |
          # Define some variables for things we need
          tag=$(git describe --tags --abbrev=0)
          release_name="BasicApi-$tag-${{ matrix.target }}"

          # Build everything
          dotnet publish BasicApi/BasicApi.csproj --framework net8.0 --runtime "${{ matrix.target }}" -c Release -o "$release_name"

          # Pack files
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            7z a -tzip "${release_name}.zip" "./${release_name}/*"
          else
            tar czvf "${release_name}.tar.gz" "$release_name"
          fi

          # Delete output directory
          rm -r "$release_name"
      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: ${{ env.PRODUCT_VERSION }}

      - name: Run `packer init`
        id: init
        run: "packer init ./packer/winserver2022dcg2.pkr.hcl"

      - name: Run `packer validate`
        id: validate
        run: "packer validate ./packer/winserver2022dcg2.pkr.hcl"

      - name: Build image
        run: packer build -color=false -on-error=abort ./packer/winserver2022dcg2.pkr.hcl